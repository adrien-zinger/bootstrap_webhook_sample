    <button style="font-size:24px" onclick="backward()" class="fa">&#xf048;</button>
    <button style="font-size:24px" onclick="my_play()" class="fa">&#xf04b;</button>
    <button style="font-size:24px" onclick="forward()" class="fa">&#xf051;</button>

    <script>
	function my_play() {
	    log_sm.play = true;
	}

	function forward() {
	    log_sm.play = false;
	    if (log_sm.pos < log_sm.max - 1)
		log_sm.pos++;
	}
	function backward() {
	    log_sm.play = false;
	    if (log_sm.pos > 0)
		log_sm.pos--;
	}
    </script>
